<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table width="100%">
        <tr>
                <th colspan="3" text-align="center"><b>Registration Form</b></th>
                
        </tr>
            <tr>
                <td>&nbsp;</td>
                <td>Name:&nbsp;<input type="text" placeholder="Enter your name"  /> </td>
                <td>&nbsp;</td>
            </tr>
            
            <tr>
               <td>&nbsp;</td>
               <td>D.O.B:&nbsp; <input type="date" title="Enter your dob"/></td>
               <td>&nbsp;</td>
            </tr>
         
            <tr>
                <td>&nbsp;</td>
                <td>Branch:&nbsp; <select >
                    <option selected="true" >select branch</option>
                    <option>MBA</option>
                    <option>MCA</option>
                    <option>Mtech</option>
                    <option>Btech</option>
                    <option>BCA</option>
                <td>&nbsp;</td>
             </tr>
             <tr>
                <td>&nbsp;</td>
                <td> Contact:&nbsp;<input type="number" placeholder="Enter your Contact"/></td>
                <td>&nbsp;</td>
             </tr>
             <tr>
                <td>&nbsp;</td>
                <td>Gender:&nbsp;male<input type="radio" name="g"/> female<input type="radio" name="g"/> Others<input type="radio" name="g"/></td>
                <td>&nbsp;</td>
             </tr>
             <tr>
                <td>&nbsp;</td>
                <td>course:&nbsp; os<input type="checkbox" /> Dbms<input type="checkbox" /> C<input type="checkbox" /> C++<input type="checkbox" /></td>
                <td>&nbsp;</td>
             </tr>
             <tr>
                <td>&nbsp;</td>
                <th colspan="3" text-align="center" >Comments: <textarea cols="50" rows="10" type="character" placeholder="Add a comment"></textarea></th>
                <td>&nbsp;</td>
             </tr>
             
             <tr>
               <th colspan="3" text-align="center"><input type="submit"/></th>
           </tr>  
    </body>
</html>
