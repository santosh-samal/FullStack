<html>
    <head>
        <script>
                function showAlertMessage()
                {
                    alert("I am an alert message");
                }
                
                function showConfirmMessage()
                {
                   var message =  confirm("Are you sure ?");
                   if(message)
                   {
                    document.getElementById("divConfirm").style.display = "inline";
                   }
                   else{
                    document.getElementById("divConfirm").style.display = "none";
                   }
                  
                   
                }
                function showPromptMessage()
                {
                  var message =  prompt("Enter your OTP : ");
                  alert(message);
                }
        </script>
    </head>
    <body>
        <input type="button" value="Alert" onclick="showAlertMessage()" />


        <input type="button" value="Confirm" onclick="showConfirmMessage()" />
        
        <div id="divConfirm" style="display: none;">
            This is a div element . Its visibility depends on confirm dialog input by user.
        </div>
       
        <input type="button" value="prompt" onclick="showPromptMessage()" />
    </body>
</html>
